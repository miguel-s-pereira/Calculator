<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/d81f6d766d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operation"></div>
                <div class="current-operation"></div>
            </div>
            <div class="buttons">
                <button class="button-clear">C</button>
                <button class="span-two button-backspace"><i class="fa-solid fa-delete-left"></i></button>
                <button class="button-division operator">/</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="button-multiply operator">x</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="button-subtract operator">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="button-addition operator">+</button>
                <button class="button-zero number" value="0">0</button>
                <button class="button-dot number">.</button>
                <button class="span-two button-equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
